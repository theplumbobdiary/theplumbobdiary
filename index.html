<!DOCTYPE html>
<html>
<head>
  <title>The Plumbob Diary</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; text-align: center; padding: 40px; }
    input { display:block; margin:10px auto; padding:8px; width:250px; }
    button { padding:8px 15px; margin:5px; cursor:pointer; }
    #user-section { margin-top:20px; }
    .save-item { background:white; margin:10px auto; padding:10px; width:300px; border-radius:6px; cursor:pointer; }
    .pack-item { background:#d6f5d6; margin:5px; padding:5px; border-radius:5px; cursor:pointer; width:250px; margin-left:auto; margin-right:auto; }
  </style>
</head>
<body>
  <h1>The Plumbob Diary ðŸŒ³</h1>

  <div id="auth-section">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup">Sign Up</button>
    <button id="login">Login</button>
  </div>

  <div id="user-section" style="display:none;">
    <h2>Welcome âœ¨</h2>
    <p id="user-email"></p>

    <h3>Create New Save</h3>
    <input type="text" id="save-name" placeholder="Save Name">
    <button id="create-save">Create Save</button>

    <h3>Your Saves</h3>
    <div id="saves-list"></div>

    <button id="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKKLstrcIXbsQuwXVCGK6o6U26zd3BBGk",
      authDomain: "the-plumbob-diary.firebaseapp.com",
      projectId: "the-plumbob-diary",
      storageBucket: "the-plumbob-diary.firebasestorage.app",
      messagingSenderId: "685985852500",
      appId: "1:685985852500:web:64adfeb7012a65577491c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById("auth-section");
    const userSection = document.getElementById("user-section");
    const userEmailDisplay = document.getElementById("user-email");
    const savesList = document.getElementById("saves-list");

    // SIGN UP
    document.getElementById("signup").onclick = () => {
      createUserWithEmailAndPassword(auth, email.value, password.value)
        .catch(e => alert(e.message));
    };

    // LOGIN
    document.getElementById("login").onclick = () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .catch(e => alert(e.message));
    };

    // LOGOUT
    document.getElementById("logout").onclick = () => signOut(auth);

    // CREATE SAVE
    document.getElementById("create-save").onclick = async () => {
      if (!saveName.value) return alert("Enter save name");
      await addDoc(collection(db, "users", auth.currentUser.uid, "saves"), { name: saveName.value });
      saveName.value = "";
      loadSaves();
    };

    // LOAD SAVES
    async function loadSaves() {
      savesList.innerHTML = "";
      const user = auth.currentUser;
      if (!user) return;
      const querySnapshot = await getDocs(collection(db, "users", user.uid, "saves"));
      querySnapshot.forEach(docSnap => {
        const div = document.createElement("div");
        div.className = "save-item";
        div.textContent = docSnap.data().name;
        div.onclick = () => openSave(docSnap.id, docSnap.data().name);
        savesList.appendChild(div);
      });
    }

    function openSave(saveId, saveName) {
      userSection.innerHTML = `
        <h2>${saveName}</h2>
        <button id="back-btn">Back to Saves</button>
        <h3>Select Packs</h3>
        <div id="packs-list"></div>
      `;
      document.getElementById("back-btn").onclick = () => loadSavesDashboard();
      loadPacks(saveId);
    }

    function loadPacks(saveId) {
      const packsList = document.getElementById("packs-list");
      ["Island Living - Sulani","Enchanted by Nature - Innisgreen"].forEach(pack => {
        const div = document.createElement("div");
        div.className = "pack-item";
        div.textContent = pack;
        div.onclick = () => alert("Here the world map for: " + pack);
        packsList.appendChild(div);
      });
    }

    function loadSavesDashboard() {
      userSection.innerHTML = `
        <h2>Welcome âœ¨</h2>
        <p id="user-email">${auth.currentUser.email}</p>
        <h3>Create New Save</h3>
        <input type="text" id="save-name" placeholder="Save Name">
        <button id="create-save">Create Save</button>
        <h3>Your Saves</h3>
        <div id="saves-list"></div>
        <button id="logout">Logout</button>
      `;
      document.getElementById("create-save").onclick = async () => {
        if (!saveName.value) return alert("Enter save name");
        await addDoc(collection(db, "users", auth.currentUser.uid, "saves"), { name: saveName.value });
        saveName.value = "";
        loadSaves();
      };
      document.getElementById("logout").onclick = () => signOut(auth);
      loadSaves();
    }

    onAuthStateChanged(auth, user => {
      if (user) loadSavesDashboard();
      else { authSection.style.display = "block"; userSection.style.display = "none"; }
    });
  </script>
</body>
</html>
