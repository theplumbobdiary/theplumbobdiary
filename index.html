<!DOCTYPE html>
<html>
<head>
  <title>The Plumbob Diary</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f4f4f4; }
    input { display: block; margin: 10px auto; padding: 8px; width: 250px; }
    button { padding: 8px 15px; margin: 5px; cursor: pointer; }
    .save-item { background: white; margin: 10px auto; padding: 10px; width: 300px; border-radius: 6px; cursor: pointer; }
    #packs-list { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>The Plumbob Diary ðŸŒ³</h1>

  <div id="auth-section">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup">Sign Up</button>
    <button id="login">Login</button>
  </div>

  <div id="user-section" style="display:none;">
    <p id="user-email"></p>
    <h3>Create New Save</h3>
    <input type="text" id="save-name" placeholder="Save Name">
    <button id="create-save">Create Save</button>
    <h3>Your Saves</h3>
    <div id="saves-list"></div>
    <div id="packs-list"></div>
    <button id="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKKLstrcIXbsQuwXVCGK6o6U26zd3BBGk",
      authDomain: "the-plumbob-diary.firebaseapp.com",
      projectId: "the-plumbob-diary",
      storageBucket: "the-plumbob-diary.firebasestorage.app",
      messagingSenderId: "685985852500",
      appId: "1:685985852500:web:64adfeb7012a65577491c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById("auth-section");
    const userSection = document.getElementById("user-section");
    const userEmailDisplay = document.getElementById("user-email");
    const savesList = document.getElementById("saves-list");
    const packsList = document.getElementById("packs-list");

    // Sign up
    document.getElementById("signup").onclick = () => {
      createUserWithEmailAndPassword(auth, email.value, password.value)
        .catch(e => alert(e.message));
    };

    // Login
    document.getElementById("login").onclick = () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .catch(e => alert(e.message));
    };

    // Logout
    document.getElementById("logout").onclick = () => signOut(auth);

    // Create save
    document.getElementById("create-save").onclick = async () => {
      const name = saveName.value;
      if (!name) return alert("Enter a save name");
      await addDoc(collection(db, "users", auth.currentUser.uid, "saves"), { name });
      saveName.value = "";
      loadSaves();
    };

    // Load saves
    async function loadSaves() {
      savesList.innerHTML = "";
      packsList.innerHTML = "";
      const user = auth.currentUser;
      if (!user) return;
      const snapshot = await getDocs(collection(db, "users", user.uid, "saves"));
      snapshot.forEach(docSnap => {
        const div = document.createElement("div");
        div.className = "save-item";
        div.textContent = docSnap.data().name;
        div.onclick = () => loadPacks(docSnap.id, docSnap.data().name);
        savesList.appendChild(div);
      });
    }

    // Load packs for a save
    function loadPacks(saveId, saveName) {
      packsList.innerHTML = `<h4>Packs for "${saveName}"</h4>`;
      const examplePacks = ["Island Living - Sulani", "Enchanted by Nature - Innisgreen"];
      examplePacks.forEach(pack => {
        const div = document.createElement("div");
        div.textContent = pack;
        div.className = "pack-item";
        div.onclick = () => alert("World Map screen placeholder for: " + pack);
        packsList.appendChild(div);
      });
    }

    // Monitor auth state
    onAuthStateChanged(auth, user => {
      if (user) {
        authSection.style.display = "none";
        userSection.style.display = "block";
        userEmailDisplay.textContent = "Logged in as: " + user.email;
        loadSaves();
      } else {
        authSection.style.display = "block";
        userSection.style.display = "none";
      }
    });
  </script>
</body>
</html>
