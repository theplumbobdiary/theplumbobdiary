<!DOCTYPE html>
<html>
<head>
  <title>The Plumbob Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 250px;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
    }

    #user-section {
      margin-top: 20px;
    }

    .save-item {
      background: white;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <h1>The Plumbob Diary ðŸŒ³</h1>

  <!-- AUTH SECTION -->
  <div id="auth-section">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup">Sign Up</button>
    <button id="login">Login</button>
  </div>

  <!-- USER DASHBOARD -->
  <div id="user-section" style="display:none;">
    <h2>Welcome âœ¨</h2>
    <p id="user-email"></p>

    <h3>Create New Save</h3>
    <input type="text" id="save-name" placeholder="Save Name">
    <button id="create-save">Create Save</button>

    <h3>Your Saves</h3>
    <div id="saves-list"></div>

    <button id="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      collection, 
      addDoc, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKKLstrcIXbsQuwXVCGK6o6U26zd3BBGk",
      authDomain: "the-plumbob-diary.firebaseapp.com",
      projectId: "the-plumbob-diary",
      storageBucket: "the-plumbob-diary.firebasestorage.app",
      messagingSenderId: "685985852500",
      appId: "1:685985852500:web:64adfeb7012a65577491c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById("auth-section");
    const userSection = document.getElementById("user-section");
    const userEmailDisplay = document.getElementById("user-email");
    const savesList = document.getElementById("saves-list");

    // SIGN UP
    document.getElementById("signup").onclick = () => {
      const email = email.value;
      const password = password.value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(error => alert(error.message));
    };

    // LOGIN
    document.getElementById("login").onclick = () => {
      const email = email.value;
      const password = password.value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(error => alert(error.message));
    };

    // LOGOUT
    document.getElementById("logout").onclick = () => {
      signOut(auth);
    };

    // CREATE SAVE
    document.getElementById("create-save").onclick = async () => {
      const saveName = document.getElementById("save-name").value;
      if (!saveName) return alert("Enter a save name");

      const user = auth.currentUser;
      await addDoc(collection(db, "users", user.uid, "saves"), {
        name: saveName,
        createdAt: new Date()
      });

      document.getElementById("save-name").value = "";
      loadSaves();
    };

    // LOAD SAVES
async function loadSaves() {
  savesList.innerHTML = "";
  const user = auth.currentUser;

  if (!user) return;

  // Get all saves for this user
  const savesCollection = collection(db, "users", user.uid, "saves");
  const querySnapshot = await getDocs(savesCollection);

  querySnapshot.forEach((docSnap) => {
    const save = docSnap.data();
    const saveId = docSnap.id;

    // Create a clickable div
    const div = document.createElement("div");
    div.className = "save-item";
    div.textContent = save.name;

    // Make it clickable
    div.style.cursor = "pointer";
    div.addEventListener("click", () => openSave(saveId, save.name));

    savesList.appendChild(div);
  });
}

// Function to open the save dashboard
function openSave(saveId, saveName) {
  // Clear the user section and show save dashboard
  userSection.innerHTML = `
    <h2>${saveName}</h2>
    <p>Save ID: ${saveId}</p>

    <h3>Select Packs</h3>
    <div id="packs-list"></div>

    <button id="back-btn">Back to Saves</button>
  `;

  // Back button
  document.getElementById("back-btn").onclick = () => {
    userSection.innerHTML = ""; // clear
    authSection.style.display = "none"; // keep user section hidden
    loadSaves(); // reload saves
  };

  loadPacks(saveId);
}

// Temporary packs example
function loadPacks(saveId) {
  const packsList = document.getElementById("packs-list");

  const examplePacks = [
    "Island Living - Sulani",
    "Enchanted by Nature - Innisgreen",
    "Snowy Escape - Mt. Komorebi"
  ];

  examplePacks.forEach((pack) => {
    const packDiv = document.createElement("div");
    packDiv.textContent = pack;
    packDiv.style.cursor = "pointer";
    packDiv.style.margin = "5px";
    packDiv.style.padding = "5px";
    packDiv.style.background = "#d6f5d6"; // soft plumbob-ish green
    packDiv.style.borderRadius = "5px";

    packDiv.onclick = () => openWorld(saveId, pack);

    packsList.appendChild(packDiv);
  });
}

// TEMP placeholder for world view
function openWorld(saveId, packName) {
  userSection.innerHTML = `
    <h2>${packName}</h2>
    <p>Here you will see the world map and lots.</p>
    <button onclick="openSave('${saveId}', 'Your Save')">Back to Save</button>
  `;
}
function openSave(saveId, saveName) {
  document.getElementById("user-section").innerHTML = `
    <h2>${saveName}</h2>
    <p>Save ID: ${saveId}</p>
    <button onclick="location.reload()">Back</button>
  `;
}
    // AUTH STATE
    onAuthStateChanged(auth, user => {
      if (user) {
        authSection.style.display = "none";
        userSection.style.display = "block";
        userEmailDisplay.textContent = "Logged in as: " + user.email;
        loadSaves();
      } else {
        authSection.style.display = "block";
        userSection.style.display = "none";
      }
    });
  </script>
</body>
</html>
