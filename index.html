<!DOCTYPE html>
<html>
<head>
  <title>The Plumbob Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 250px;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
    }

    #user-section {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>The Plumbob Diary ðŸŒ³</h1>

  <div id="auth-section">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup">Sign Up</button>
    <button id="login">Login</button>
  </div>

  <div id="user-section" style="display:none;">
    <h2>Welcome to your archive âœ¨</h2>
    <p id="user-email"></p>
    <button id="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKKLstrcIXbsQuwXVCGK6o6U26zd3BBGk",
      authDomain: "the-plumbob-diary.firebaseapp.com",
      projectId: "the-plumbob-diary",
      storageBucket: "the-plumbob-diary.firebasestorage.app",
      messagingSenderId: "685985852500",
      appId: "1:685985852500:web:64adfeb7012a65577491c1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById("auth-section");
    const userSection = document.getElementById("user-section");
    const userEmailDisplay = document.getElementById("user-email");

    document.getElementById("signup").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .catch(error => alert(error.message));
    };

    document.getElementById("login").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .catch(error => alert(error.message));
    };

    document.getElementById("logout").onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        authSection.style.display = "none";
        userSection.style.display = "block";
        userEmailDisplay.textContent = "Logged in as: " + user.email;
      } else {
        authSection.style.display = "block";
        userSection.style.display = "none";
      }
    });
  </script>
</body>
</html>
